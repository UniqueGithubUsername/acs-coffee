<!DOCTYPE html>

{% load static %}

<html>
<head>
  <!-- Base CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'main/base.css' %}">

  <!-- Load an icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="acs-nav" id="acs-nav">
  <a class="acs-link" href="{% url 'index' %}" style="float: left;"><img class="acs-logo" src="{% static 'main/eonerc_logo.png' %}"></a>
  {% if user.is_authenticated %}
  <a class="acs-link" href="{% url 'logout' %}" style="float: right;"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
  <a class="acs-link" href="{% url 'faq' %}" style="float: right;"><i class="fa fa-question" aria-hidden="true"></i> Help</a>
  <a class="acs-link" href="{% url 'export' %}" style="float: right;"><i class="fa fa-download" aria-hidden="true"></i> Export</a>
  <a class="acs-link" href="{% url 'importxlsx' %}" style="float: right;"><i class="fa fa-upload" aria-hidden="true"></i> Import</a>
  <a class="acs-link" href="{% url 'calcdebth' %}" style="float: right;"><i class="fa fa-coffee" aria-hidden="true"></i> Add all coffees to debth</a>
  <a class="acs-link" href="{% url 'broadcast' %}" style="float: right;"><i class="fa fa-bullhorn" aria-hidden="true"></i> Broadcast</a>
  <a class="acs-link" href="{% url 'newemployee' %}" style="float: right;"><i class="fa fa-plus" aria-hidden="true"></i> Add person</a>
  {% else %}
  <a class="acs-link" href="{% url 'login' %}" style="float: right;"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
  <a class="acs-link" href="{% url 'faq' %}" style="float: right;"><i class="fa fa-question" aria-hidden="true"></i> Help</a>
  <a class="acs-link" href="{% url 'newemployee' %}" style="float: right;"><i class="fa fa-plus" aria-hidden="true"></i> Add person</a>
  {% endif %}
  {% block nav %}
  {% endblock %}
</div>

<div class="acs-content">
  <div>
    <h1 class="acs-card-title">ACS Coffee Management</h1>
  </div>
  {% block content %}
  {% endblock %}
</div>

<div class="acs-footer">
  <div><img class="acs-logo" src="{% static 'main/eonerc_logo.png' %}"></div>
</div>

</body>
</html>
